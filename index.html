<!doctype html>
<html>
  <head>
    <title>Socket Client</title>
  </head>
  <body>
    <div id="dump"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var dump = document.getElementById('dump');
      socket.on('foochan', function(msg) {
          dump.innerHTML = msg;
      });
    </script>
  </body>
</html>
